<!DOCTYPE html>

    <meta property="og:type" content="website">

    <meta property="og:title" content="Обучение Блокчейн разработке | Solidity">

    <meta property="og:description" content="Блокчейн разработка на самом востребованном языке программирования. С нуля до уровня Junior+ вместе с Blockchain University при поддержке Astana Hub">

    <meta property="og:image" content="https://web3u.dev/meta/logotw.png">
    <!-- ссылка на текущую страницу -->
    <meta property="og:url" content="https://web3u.dev/ ">
    <!-- название сайта -->

    <!-- Twitter Cards -->

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:site" content="Blockchain University">

    <title>Blockchain University</title>
